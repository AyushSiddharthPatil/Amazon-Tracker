<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Amazon Price Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Amazon Price Tracker</a>
    </div>
</nav>

<div class="container">
    <div class="card p-4 mb-5">
        <h4 class="mb-3 text-center">Track a New Product</h4>
        <form method="POST" action="/home">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Amazon Product URL</label>
                <input name="url" type="url" class="form-control" id="url" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom px-4">Add</button>
            </div>
        </form>
    </div>
</div>

<div class="tracked">
    <h2>Tracked Products</h2>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Product URL</th>
            <th>Email</th>
            <th>Date Tracked</th>
        </tr>
        </thead>
        <tbody>
        {% for product in all_products %}

        <tr>
             <td>{{ product.email }}</td>
             <td><a href="{product.url}}" target="_blank">Link</a> </td>
             <td>{{product.title or 'N/A'}}</td>
             <td>{{ product.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>


        {% endfor %}
        </tbody>
    </table>
</div>
<div class="footer">
    <p>&copy; 2025 Amazon Price Tracker. Built with ❤️</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
